"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$cpp\
$crystal\
$dart\
$elixir\
$elm\
$fennel\
$haxe\
$julia\
$lua\
$nim\
$ocaml\
$perl\
$ruby\
$scala\
$swift\
$zig\
$aws\
$buf\
$bun\
$cmake\
$deno\
$fossil_branch\
$gcloud\
$gradle\
$guix_shell\
$hg_branch\
$memory_usage\
$meson\
$nix_shell\
$package\
$pijul_channel\
$pixi\
$rlang\
$conda\
$docker_context\
$time\
$cmd_duration
$character"""

palette = 'catppuccin_mocha'

[os]
disabled = false
style = "fg:sapphire"

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
Nobara = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "

[username]
show_always = true
style_user = "fg:mauve "
style_root = "fg:red "
format = '[$user ]($style)'

[directory]
style = "fg:flamingo "
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"git" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:rosewater"
format = '[[$symbol $branch ](fg:rosewater)]($style)'

[git_status]
style = "fg:rosewater"
format = '[[($all_status$ahead_behind )](fg:rosewater)]($style)'

[nodejs]
symbol = ""
style = "fg:green"
format = '[[$symbol( $version) ](fg:green)]($style)'

[c]
symbol = " "
style = "fg:blue"
format = '[[$symbol( $version) ](fg:blue)]($style)'

[rust]
symbol = ""
style = "fg:peach"
format = '[[$symbol( $version) ](fg:peach)]($style)'

[golang]
symbol = ""
style = "fg:sky"
format = '[[$symbol( $version) ](fg:sky)]($style)'

[php]
symbol = ""
style = "fg:sky"
format = '[[$symbol( $version) ](fg:sky)]($style)'

[java]
symbol = " "
style = "fg:red"
format = '[[$symbol( $version) ](fg:red)]($style)'

[kotlin]
symbol = ""
style = "fg:maroon"
format = '[[$symbol( $version) ](fg:maroon)]($style)'

[haskell]
symbol = ""
style = "fg:maroon"
format = '[[$symbol( $version) ](fg:maroon)]($style)'

[python]
symbol = ""
style = "fg:yellow"
format = '[[$symbol( $version)(\(#$virtualenv\)) ](fg:yellow)]($style)'

[cpp]
symbol = " "
style = "fg:teal"
format = '[[$symbol( $version) ](fg:teal)]($style)'

[crystal]
symbol = " "
style = "fg:pink"
format = '[[$symbol( $version) ](fg:pink)]($style)'

[dart]
symbol = " "
style = "fg:text"
format = '[[$symbol( $version) ](fg:text)]($style)'

[elixir]
symbol = " "
style = "fg:subtext1"
format = '[[$symbol( $version) ](fg:subtext1)]($style)'

[elm]
symbol = " "
style = "fg:subtext0"
format = '[[$symbol( $version) ](fg:subtext0)]($style)'

[fennel]
symbol = " "
style = "fg:overlay2"
format = '[[$symbol( $version) ](fg:overlay2)]($style)'

[haxe]
symbol = " "
style = "fg:overlay1"
format = '[[$symbol( $version) ](fg:overlay1)]($style)'

[julia]
symbol = " "
style = "fg:overlay0"
format = '[[$symbol( $version) ](fg:overlay0)]($style)'

[lua]
symbol = " "
style = "fg:surface2"
format = '[[$symbol( $version) ](fg:surface2)]($style)'

[nim]
symbol = "󰆥 "
style = "fg:surface1"
format = '[[$symbol( $version) ](fg:surface1)]($style)'

[ocaml]
symbol = " "
style = "fg:surface0"
format = '[[$symbol( $version) ](fg:surface0)]($style)'

[perl]
symbol = " "
style = "fg:base"
format = '[[$symbol( $version) ](fg:base)]($style)'

[ruby]
symbol = " "
style = "fg:mantle"
format = '[[$symbol( $version) ](fg:mantle)]($style)'

[scala]
symbol = " "
style = "fg:crust"
format = '[[$symbol( $version) ](fg:crust)]($style)'

[swift]
symbol = " "
style = "fg:pink"
format = '[[$symbol( $version) ](fg:pink)]($style)'

[zig]
symbol = " "
style = "fg:teal"
format = '[[$symbol( $version) ](fg:teal)]($style)'

[aws]
symbol = "  "
style = "fg:pink"
format = '[[$symbol( $context) ](fg:pink)]($style)'

[buf]
symbol = " "
style = "fg:teal"
format = '[[$symbol( $version) ](fg:teal)]($style)'

[bun]
symbol = " "
style = "fg:text"
format = '[[$symbol( $version) ](fg:text)]($style)'

[cmake]
symbol = " "
style = "fg:subtext1"
format = '[[$symbol( $version) ](fg:subtext1)]($style)'

[deno]
symbol = " "
style = "fg:subtext0"
format = '[[$symbol( $version) ](fg:subtext0)]($style)'

[fossil_branch]
symbol = " "
style = "fg:overlay2"
format = '[[$symbol $branch ](fg:overlay2)]($style)'

[gcloud]
symbol = "  "
style = "fg:overlay1"
format = '[[$symbol( $context) ](fg:overlay1)]($style)'

[gradle]
symbol = " "
style = "fg:overlay0"
format = '[[$symbol( $version) ](fg:overlay0)]($style)'

[guix_shell]
symbol = " "
style = "fg:surface2"
format = '[[$symbol( $version) ](fg:surface2)]($style)'

[hg_branch]
symbol = " "
style = "fg:surface1"
format = '[[$symbol $branch ](fg:surface1)]($style)'

[memory_usage]
symbol = "󰍛 "
style = "fg:surface0"
format = '[[$symbol $memory ](fg:surface0)]($style)'

[meson]
symbol = "󰔷 "
style = "fg:base"
format = '[[$symbol( $version) ](fg:base)]($style)'

[nix_shell]
symbol = " "
style = "fg:mantle"
format = '[[$symbol( $version) ](fg:mantle)]($style)'

[package]
symbol = "󰏗 "
style = "fg:crust"
format = '[[$symbol( $version) ](fg:crust)]($style)'

[pijul_channel]
symbol = " "
style = "fg:pink"
format = '[[$symbol $channel ](fg:pink)]($style)'

[pixi]
symbol = "󰏗 "
style = "fg:teal"
format = '[[$symbol( $version) ](fg:teal)]($style)'

[rlang]
symbol = "󰟔 "
style = "fg:text"
format = '[[$symbol( $version) ](fg:rlang)]($style)'

[docker_context]
symbol = ""
style = "fg:sapphire"
format = '[[$symbol( $context) ](fg:sapphire)]($style)'

[conda]
symbol = "  "
style = "fg:green"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "fg:lavender"
format = '[[ $time ](fg:lavender)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " $duration "
style = "fg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

